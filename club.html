<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft Club</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      font-size: 2.5rem;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #ff5555;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #dd4444;
    }
  </style>

  <script>
    // Check login on page load, redirect if not logged in
    if (sessionStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'index.html';
    }

    function logout() {
      sessionStorage.removeItem('loggedIn');
      window.location.href = 'index.html';
    }
  </script>
</head>
