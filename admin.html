<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Minecraft Club</title>
  <script>
    // Redirect to login if not admin or not logged in
    if (sessionStorage.getItem('loggedIn') !== 'true' || sessionStorage.getItem('role') !== 'admin') {
      window.location.href = './index.html';
    }
  </script>
  <style>
    body {
      background: #2b2b3f;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      font-size: 2.5rem;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #ff5555;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #dd4444;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Admin Panel</h1>
  <p>Welcome, <span id="admin-name"></span>! You have admin privileges.</p>
  <button onclick="logout()">Logout</button>

  <script>
    document.getElementById('admin-name').textContent = sessionStorage.getItem('username');

    function logout() {
      sessionStorage.clear();
      window.location.href = './index.html';
    }
  </script>
</body>
</html>
